<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="card__container">
        <img src="./images/image-equilibrium.jpg" alt="nft art" class="card__img" />
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__price-container">
          <div class="card__price-ETH-container">
            <img src="./images/icon-ethereum.svg" alt="Ethereum logo" class="ETH__logo" />
            <p class="card__price-ETH">0.041 ETH</p>
          </div>
          <div class="card__time-remaining-container">
            <img src="./images/icon-clock.svg" alt="clock" class="clock__logo" />
            <p class="card__time-remaining">3 days left</p>
          </div>
        </div>
        <div class="line"></div>
        <div class="creator__container">
          <img src="./images/image-avatar.png" alt="Creator avatar" class="creator__avatar" />
          <p class="card__creator">Creation of Jules Wyvern</p>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/oc-garcia">Oct√°vio Garcia</a>.
      </div>
    </footer>
  </body>
</html>
